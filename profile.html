<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izyan Mini Mart - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            background: #ff69b4;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            background: #333;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }

        nav a:hover {
            background: #555;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background: #ffebf0;
            color: #333;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero button {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background: #218838;
        }

        .container {
            padding: 2rem;
        }

        .category-cards {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .category-card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 23%;
        }

        .category-card img {
            width: 80%;
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .category-card h3 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        .category-card a {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
        }

        .category-card a:hover {
            background-color: #218838;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Izyan Mini Mart
    </header>

    <!-- Navigation -->
    <nav>
        <a href="transaction history.html">Transaction Details</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">Checkout</a>
    </nav>
