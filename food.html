<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - Izyan Mini Mart</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        Izyan Mini Mart - Food
    </header>

    <div class="container">
        <h2>Food</h2>
        <div class="product-grid" id="food"></div>
    </div>

    <footer>
        &copy; 2024 Izyan Mini Mart. All rights reserved.
    </footer>

    <script>
        const products = [
            { name: "MAGGI KARI", price: 5.60, category: "Food", img: "https://www.maggi.my/sites/default/files/styles/product_image_desktop_617_900/public/F6.png?itok=ebAUNbJ8" },
            { name: "MEE SEDAP", price: 5.60, category: "Food", img: "https://assets.myboxed.com.my/1713951352422.jpg" },
            { name: "OREO", price: 3.20, category: "Food", img: "https://w7.pngwing.com/pngs/450/913/png-transparent-oreo-biscuits-white-chocolate-mondelez-international-biscuit-wafer-grocery-store-cocoa-bean.png" },
            { name: "MR POTATO ORIGINAL", price: 4.60, category: "Food", img: "https://images.deliveryhero.io/image/darkstores/sgp/lim_siang_huat/20200224_2nd_batch/9557062331128.jpg?height=480" },
            { name: "SUPER RING", price: 2.40, category: "Food", img: "https://www.ofih.com.my/wp-content/uploads/2020/02/Super-Ring-60g.png" },
            { name: "SUGUS", price: 1.80, category: "Food", img: "https://my-test-11.slatic.net/p/25f386de1ff8e17e4ae6fe7af0e50289.jpg" },
            { name: "TWISTER", price: 2.40, category: "Food", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQojS30DsgauftsKomwqdn2hpSp-wBBFxo81g&s" },
            { name: "CORNTOZ", price: 2.40, category: "Food", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS1WHc8I3vXr3IjukAYgfXyFdUM7iVGnS4uA&s" },
            { name: "SHOYUEMI", price: 2.40, category: "Food", img: "https://mysnekku.com/wp-content/uploads/2022/08/Asset-9-1.png" },
            { name: "CHUPA CHUPS", price: 1.20, category: "Food", img: "https://down-my.img.susercontent.com/file/492a919ef5aee0ec5956772c47a5ec97" },
        
        
        ];
        

        function renderProducts() {
            const categoryDiv = document.getElementById('food');
            categoryDiv.innerHTML = '';

            products.filter(product => product.category === "Food").forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>RM${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                categoryDiv.appendChild(productCard);
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} has been added to your cart.`);
        }

        renderProducts();
    </script>
</body>
</html>
