<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks - Izyan Mini Mart</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        Izyan Mini Mart - Drinks
    </header>

    <div class="container">
        <h2>Drinks</h2>
        <div class="product-grid" id="drinks"></div>
    </div>

    <footer>
        &copy; 2024 Izyan Mini Mart. All rights reserved.
    </footer>

    <script>
        const products = [
            { name: "COCA-COLA", price: 2.00, category: "Drinks", img: "https://cdn1.npcdn.net/images/15832001823172a4f698bb79c39fb3bd072df63fd9.png" },
            { name: "MILO", price: 2.00, category: "Drinks", img: "https://assets.myboxed.com.my/1718154287604.jpg" },
            { name: "CHRYSANTHEMUM TEA", price: 2.00, category: "Drinks", img: "https://yeos.com.my/wp-content/uploads/2019/03/3D-00MY-ChrysTea-CD300ml-BM-NoDroplets-3-1.png" },
            { name: "SPRITE", price: 2.00, category: "Drinks", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV2bE2jruSXCWd_C_i3l-6nDjA_b0U9It5CA&s" },
            { name: "ICE LEMON TEA", price: 2.00, category: "Drinks", img: "https://yeos.com.my/wp-content/uploads/2019/03/3D-00MYSG-RTDLemon-CD300ml-BM-NoDroplets-1.png" },
            { name: "NECAFE MOCHA", price: 2.00, category: "Drinks", img: "https://www.nescafe.com/my/sites/default/files/2023-10/NESCAF%C3%89%20Cans%20Mocha.png" },
            { name: "JUSTEA", price: 2.00, category: "Drinks", img: "https://yeos.com.my/wp-content/uploads/2019/03/justea-3.png" },
            { name: "100 PLUS", price: 2.00, category: "Drinks", img: "https://my.fnlife.com/pub/media/catalog/product/cache/1270337d5bbd2f34cfe21e58bb4c921d/_/_/___1__1_0_100plusoriginal24x325ml_02.jpg" },
            { name: "F&N ZAPEL ", price: 2.00, category: "Drinks", img: "https://crm.sunshineonline.com.my/crmfileshare01/image/sunshine/cache/product/9556570105030-600x649.jpg" },
            { name: "SOYA BEAN MILK", price: 2.00, category: "Drinks", img: "https://yeos.com.my/wp-content/uploads/2019/03/3D-00MY-Soy-CD300ml-BM-NoDroplets.png" }
        

        function renderProducts() {
            const categoryDiv = document.getElementById('drinks');
            categoryDiv.innerHTML = '';

            products.filter(product => product.category === "Drinks").forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>RM${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                categoryDiv.appendChild(productCard);
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} has been added to your cart.`);
        }

        renderProducts();
    </script>
</body>
</html>
