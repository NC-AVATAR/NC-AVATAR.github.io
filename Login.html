<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Izyan Mini Mart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: orange;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: orangered;
        }
        a {
            text-decoration: none;
            color: orange;
            display: block;
            text-align: center;
            margin-top: 15px;
            transition: color 0.3s;
        }
        a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <a href="Forgot password.html">Forgot Password?</a>
        <a href="Register.html">Don't have an account? Register</a>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the entered email and password
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Get the user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Check if the user exists and the credentials match
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login successful!');
                localStorage.setItem('isLoggedIn', 'true'); // Store the logged-in status in localStorage
                window.location.href = 'index.html'; // Redirect to the homepage after successful login
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
